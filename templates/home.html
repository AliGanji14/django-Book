{% extends "_base.html" %}


{% block page_title %}Home{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        Hello {{ user.username }} |
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Log Out</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
{% endblock %}
